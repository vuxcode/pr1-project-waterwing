<!DOCTYPE html>
<html lang = "en">
<head>
<meta name = "color-scheme" content="dark">
</head>
<style>
/* Style for the calcculator div */
#calculator{
  position: absolute; 
  width: 20vw; 
  left: 40vw; 
  right: 40vw; 
  top: 10vh; 
  border: 2px solid white; 
  height: 50vh; 
  display: flex; 
  flex-wrap: wrap}
/* Style for the output window */
#userinput{
  width: 20vw; 
  height: 10vh; 
  text-align: right}
/* Style for the buttons */
#buttons{
  display: grid; 
  grid-template-columns: auto auto auto auto; 
  height: 35vh; 
  width: 20vw; 
  grid-row-gap: 10px; 
  grid-column-gap: 10px; 
  padding: 10px}
</style>
<body>
<!-- One div containing all the elements of the calculator -->
<div id = calculator>
  <!-- Output window for showing the users input -->
  <input id = "userInput" type = "text">
  <!-- Buttons for the numbers, operands and other functions -->
  <div id = "buttons">
    <button id = "btn7">7</button>
    <button id = "btn8">8</button>
    <button id = "btn9">9</button>
    <button id = "btn/">/</button>

    <button id = "btn4">4</button>
    <button id = "btn5">5</button>
    <button id = "btn6">6</button>
    <button id = "btn*">*</button>

    <button id = "btn1">1</button>
    <button id = "btn2">2</button>
    <button id = "btn3">3</button>
    <button id = "btn-">-</button>

    <button id = "btnClear">C</button>
    <button id = "btn0">0</button>
    <button id = "btn.">.</button>
    <button id = "btn+">+</button>
    <button id = "btn=">=</button>
  </div>
</div>  
<script>
// Variable for the output window
var outputWindow = document.getElementById("userInput");
</script>
</body>
