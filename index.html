<!DOCTYPE html>
<html lang = "en">
<head>
<meta name = "color-scheme" content="dark">
</head>
<style>
/* Style for the calcculator div */
#calculator{
  position: absolute; 
  width: 20vw; 
  left: 40vw; 
  right: 40vw; 
  top: 10vh; 
  border: 2px solid white; 
  height: 50vh; 
  display: flex; 
  flex-wrap: wrap}
/* Style for the output window */
#userInput{
  width: 20vw; 
  height: 10vh; 
  text-align: right}
/* Style for the buttons */
#buttons{
  display: grid; 
  grid-template-columns: auto auto auto auto; 
  height: 35vh; 
  width: 20vw; 
  grid-row-gap: 10px; 
  grid-column-gap: 10px; 
  padding: 10px}
</style>
<body>
<!-- One div containing all the elements of the calculator -->
<div id = calculator>
  <!-- Output window for showing the users input -->
  <input id = "userInput" type = "text">
  <!-- Buttons for the numbers, operands and other functions -->
  <div id = "buttons">
    <button onclick = "calculate('7')">7</button>
    <button onclick = "calculate('8')">8</button>
    <button onclick = "calculate('9')">9</button>
    <button onclick = "calculate('/')">/</button>
    
    <button onclick = "calculate('4')">4</button>
    <button onclick = "calculate('5')">5</button>
    <button onclick = "calculate('6')">6</button>
    <button onclick = "calculate('*')">*</button>
    
    <button onclick = "calculate('1')">1</button>
    <button onclick = "calculate('2')">2</button>
    <button onclick = "calculate('3')">3</button>
    <button onclick = "calculate('-')">-</button>

    <button id = "clearButton">C</button>
    <button onclick = "calculate('0')">0</button>
    <button id = "btn.">.</button>
    <button onclick = "calculate('+')">+</button>
    <button style = "grid-column: 3 / span 2" id = "btn=">=</button>
  </div>
</div>  
<script>
// Variable for the output window
var outputWindow = document.getElementById("userInput");
</script>
</body>
